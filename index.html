<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Web Application</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="header">
    <h1>Weather Web Application</h1>
    <p>Real-time weather using GPS and city search</p>
  </header>

  <section class="search-section">
    <input
      type="text"
      id="cityInput"
      placeholder="Enter city name"
      autocomplete="off"
    />
    <div class="suggestions" id="suggestions"></div>

    <button id="searchBtn">Search</button>
    <button id="gpsBtn">Use GPS</button>
  </section>

  <main class="weather-section">
    <h2 id="city">—</h2>
    <div class="temperature" id="temp">—</div>
    <p id="condition">—</p>

    <div class="details-grid">
      <div class="detail">
        <span>Feels Like</span>
        <strong id="feels">—</strong>
      </div>
      <div class="detail">
        <span>Humidity</span>
        <strong id="humidity">—</strong>
      </div>
      <div class="detail">
        <span>Wind Speed</span>
        <strong id="wind">—</strong>
      </div>
      <div class="detail">
        <span>Pressure</span>
        <strong id="pressure">—</strong>
      </div>
    </div>
  </main>

  <p class="status" id="status"></p>

  <script src="script.js"></script>
</body>
</html>
